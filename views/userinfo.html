<div id="userinfo-page">
  <div class="w3-card-2 userinfo-card">
    <header class="w3-container userinfo-title">
      <h1 class="w3-padding-16 info-heading">{{firstname}}'s Registration History</h1>
    </header>
    <div class="w3-container">
      <table class="w3-table userinfo-table">
        <thead>
          <tr>
            <th>Time of Registration</th>
            <th>Activity</th>
            <th>Timeslot</th>
            <th>Child</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="order in history | reverse">
            <td>{{order.date_purchased_formatted}}</td>
            <td><a ui-sref="activity({activityId: order.activity_id})">{{order.activity_name}}</a></td>
            <td>{{order.formatted_slot}}</td>
            <td>{{order.child}}</td>
            <td>{{order.activity_cost}} Tokens</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
